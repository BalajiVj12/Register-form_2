<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: chartreuse;">
    
        <h1>Step 1:Your detaiils</h1>
    <div>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Name" style="padding-right: 50px;" placeholder="First and last name">
    </fieldset>
    </div>
    <div>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="Email" style="padding-right: 50px;" placeholder="example@domain.com">
    </fieldset>
    </div>
    <div>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" name="phone" style="padding-right: 50px;" placeholder="Eg. +447500000000">
    </fieldset>
    </div>
        <h1>Step 2:Delivery address</h1>
    <div>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input style="padding-right: 50px;">
    </fieldset>
    </div>
    <div>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">Pin Code</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" style="padding-right: 50px;">
    </fieldset>
    </div>
    <div>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" style="padding-right: 50px;">
    </fieldset>
    </div>

        <h1>Step 3:Card details</h1>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">Card type</label>
        <input type="radio" name="Card type">VISA
        <input type="radio" name="Card type">AmEx
        <input type="radio" name="Card type">MsterCard
        
    </fieldset>
    </div>
    <div>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">Card number</label>&nbsp;&nbsp;
        <input type="number" name="Card number" style="padding-right: 50px;">
    </fieldset>
    </div>
    <div>
    <fieldset style="border-color:white;"> 
        <label style="padding: 80px;">Security code</label>&nbsp;
        <input type="number" name="s code" style="padding-right: 50px;">
    </fieldset>
    </div>
    <div>
    <fieldset style="border-color:white;">
        <label style="padding: 80px;">Name on card</label>
        <input type="text" name="noc" style="padding-right: 50px;" placeholder="Exact name as on the card">
    </fieldset>
    </div>
    <br>
    <div>
    <center>
        <button style="background-color: darkolivegreen;">BUY IT!</button>
    </center>
    </div>
</body>
</html>
